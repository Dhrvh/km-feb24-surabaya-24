<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <title>Dashboard</title>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons-->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="filter">
        <div>
          <h2>Filter<span>Box</span></h2>
          <div class="filter1">
            <select id="monthYearSelect" onchange="filterTable()">
              <option value="">Select Month and Year</option>
            </select>
          </div>

          <div class="filter2">
            <select id="pizzanameselect" onchange="filterTable()">
              <option value="">Select Pizza Name</option>
            </select>
          </div>

          <div class="filter3">
            <select id="pizzacategoryselect" onchange="filterTable()">
              <option value="">Select Pizza Category</option>
            </select>
          </div>
        </div>
      </div>

      <div class="nav-title">
        <h1>PIZZA SALES DASHBOARD</h1>
      </div>

      <div class="right">
        <div class="nav-tim">
          <p>Team 24 - Surabaya</p>
        </div>
        <div class="nav-logo">
          <img src="image/logoRevou.png" alt="" title="kuda poni" width="210" />
        </div>
      </div>
    </nav>
  </body>
</html>
